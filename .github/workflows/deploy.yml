name: Deploy Node.js Backend with Compose

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and start containers with Docker Compose
        run: |
          docker compose down
          docker compose up -d --build

